apply plugin: 'com.android.application'

tasks.whenTaskAdded { task ->
    if (task.name.equals("lint")) {
        task.enabled = false
    } else if (task.name.equals("lintVitalRelease")) {
        task.enabled = false
    }
}

repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    maven { url 'https://dl.bintray.com/asdfasdfvful/maven' }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.pitchedapps.icons"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 602
        versionName "6.1.0"
    }
	
	applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    output.outputFile.name.replace("-release.apk", "-v" + versionName + ".apk"))
        }
    }
	
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
	
	productFlavors {
        glass {
            applicationId "com.pitchedapps.icons.glass"
        }
    }
	
	lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.sufficientlysecure:donations:2.3'
    compile 'com.pitchedapps:icon-request-tool:1.1@aar'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0@aar'
    compile 'com.android.support:cardview-v7:22.2.0@aar'
    compile 'com.android.support:palette-v7:22.2.0@aar'
    compile 'com.android.support:recyclerview-v7:22.2.0@aar'
    compile 'com.afollestad:material-dialogs:0.7.6.0'
    compile('com.mikepenz:materialdrawer:3.0.8@aar') {
        transitive = true
    }
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    compile 'com.google.android.apps.muzei:muzei-api:2.0'
}
